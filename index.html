<head>

<body>

<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12"> 

            <div>
              <h2 class="title"><b>Wikipedia</b> Viewer</h2>
              <h4 class="name">by <a id="profile" target="_blank" href="sanzillion.github.io">Sanz</a></h4>
            </div>
            <span></span>

    </div>
  </div>
  <div class="row"> 
      <div id="col1" class="col-sm-3 col-md-3 nopadRight">
          <input class="" id="searches" list="suggestions">
          <datalist id="suggestions">
          </datalist>
          <a href="#" class="x-mark"><i class="fa fa-remove"></i></a>
        
        <button id="search" class="btn btn-danger floats"><i class="fa fa-search"></i></button>
          <a target="_blank" class="btn btn-primary random">Random <i class="fa fa-random"></i></a>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-6" id="wikis">
      
    </div>
    <div class="col-sm-6 col-md-6" id="wikis2">
      
    </div>
  </div>
</div>
	

</body>
