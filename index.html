<!DOCTYPE html>
<html>
<head>
	<title>SANZ WEP</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="mastercss.css">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|Special+Elite|Syncopate" rel="stylesheet">
    <link rel="icon" 
      type="image/png" 
      href="favicon.png">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="text-center">
      <h2><b>Weather</b> App</h2>
    </div>
    <div class="col-md-3 col-sm-1"></div>
    <div class="col-sm-10 col-md-6">
      <div class="container-fluid box">
        <div class="row">
          <div class="col-sm-8 col-md-8 text-center">
            <div class="col-sm-6 col-md-6 nopadside">
              <div id="wicon">ICON</div>
            </div>
            <div class="col-sm-6 col-md-6 nopadside">
              <p id="temp">temp</p>
            </div>
            <div class="col-sm-12 col-md-12">
              <p id="summary">summary</p>
            </div>
              
          </div>
          <div class="col-sm-4 col-md-4 fullHeight" style="padding-top: 10px;">
            <div class="h30"><p id="place">TimeZone</p></div>
            <div class="h30"><p id="weathr">Weather Desc</p></div>
            <div class="h30"><p id="wind">Wind Speed</p></div>
          </div>
        </div>
        <div class="row button">
          <div class="col-sm-12 text-center">
            <span><button id="unit" class="btn btn-success" value="c">Toggle Unit</button><h5>by <a target="_blank" href="sanzillion.github.io">Sanz</a></h5></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-1"></div>
  </div>
</div>
	


</body>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="darksky.js"></script>
</html>
